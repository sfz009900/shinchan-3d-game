# Cloudflare Worker 配置
# 处理 ppt250.shop/shinchan-3d-game/* 路径

name = "shinchan-3d-game"
main = "worker.js"
compatibility_date = "2024-01-01"

# 路由配置 - 只匹配 /shinchan-3d-game/* 路径
# 其他路径会走 Cloudflare 默认代理到你的 upstream
routes = [
  { pattern = "ppt250.shop/shinchan-3d-game/*", zone_name = "ppt250.shop" }
]

# 部署命令：
# npx wrangler deploy
